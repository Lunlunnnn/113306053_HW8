<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>113306053_HW8</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .calculator {
      margin: 50px auto;
      padding: 20px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    input, select, button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>JS Calculator</h2>
    <h3>Number 1</h3>
    <input type="number" id="number1" placeholder="Number 1">
    <h3>Number 2</h3>
    <input type="number" id="number2" placeholder="Number 2">
    <h3>Operate way?</h3>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result">Result = 0.00</p>
  </div>
  <script>
    function calculate() {
      const num1Input = document.getElementById("number1");
      const num2Input = document.getElementById("number2");
      const operatorInput = document.getElementById("operator");
      const resultDisplay = document.getElementById("result");

      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const operator = operatorInput.value;

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers.");
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 === 0) {
            alert("Division by zero is not allowed.");
            return;
          }
          result = num1 / num2;
          break;
        default:
          alert("Invalid operator selected.");
          return;
      }

      resultDisplay.textContent = `Result = ${result.toFixed(2)}`;

      num1Input.value = "";
      num2Input.value = "";
    }
  </script>
</body>
</html>
